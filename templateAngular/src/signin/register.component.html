<div class="dialog-signin">
  <div class="form-signin">
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="form-signin text-center">
      <h1 class="h3 mb-3 fw-normal">Register New User</h1>

      <div class="form-floating">
        <input type="email"  formControlName="username"  class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>

        <div  *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
          <div *ngIf="username.errors?.['required']">
            <p>Username is required</p>
          </div>
          <div *ngIf="username.errors?.['minlength']">
            <p>Username length is less than 10</p>
          </div>
          <div *ngIf="username.errors?.['email']">
            <p>Username is not a valid email address</p>
          </div>
          <div *ngIf="username.errors?.['forbiddenName']">
            <p>Username is forbidden</p>
          </div>
        </div>
      </div>
      <div class="form-floating">
        <input type="password" formControlName="password"  class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" >Register</button>
    </form>
  </div>
</div>
