<div *ngIf="greeting" class="d-flex align-items-center greeting-detail-height">
  <div *ngIf="greeting" class="card text-bg-light mb-3 mx-auto  greeting-detail">
    <div class="card-header">{{greeting.id}}</div>
    <div class="card-body">
      <h5 class="card-title">{{greeting.id}}</h5>
      <p class="card-text">{{greeting.content}}</p>
    </div>
  </div>
</div>
