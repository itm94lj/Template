<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="itm94lj">
    <title>Custom Sign in</title>
    <link href="/greeting-oauth2-service/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/greeting-oauth2-service/static/css/signin.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <form class="form-signin" method="post" action="/greeting-oauth2-service/login">
            <h2 class="form-signin-heading">custom sign in</h2>
            <p>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </p>
            <input name="_csrf" type="hidden" th:value="${_csrf}"/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</body>
</html>
